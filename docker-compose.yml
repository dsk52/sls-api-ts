version: '3'

services:
  dynamodb-local:
    container_name: 'sls-api-ts-dynamodb'
    image: amazon/dynamodb-local:1.16.0
    user: root
    command: -jar DynamoDBLocal.jar -sharedDb -dbPath /data
    volumes:
      - dynamodb-local-data:/data
    ports:
      - 8000:8000

volumes:
  dynamodb-local-data:
